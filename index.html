<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/assets/favicon.png">
    <script src="models/world.class.js"></script>
    <script src="models/drawableObject.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusBarHealth.class.js"></script>
    <script src="models/statusBarCoin.class.js"></script>
    <script src="models/statusBarBottle.class.js"></script>
    <script src="models/statusBarHealthBoss.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="js/createLevelObjects.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/assets.js"></script>
    <script src="levels/levels.js"></script>
</head>

<body onload="game.init()">
    <div id="canvas-wrap">
        <div id="endScreen" class="endScreen">
            <h2 id="endScreenHeader"></h2>
            <div class="endScreenButtons">
                <button onclick="location.reload()">Home</button>
            </div>
        </div>
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <div id="overlay">
            <button class="startButton" onclick="game.startGame()" id="startGame">Start Game</button>
            <img id="toggleSoundButton" src="./img/assets/unmute.png" onclick="sounds.toggleMuteState()" />
            <img id="infoButton" src="./img/assets/info.png" onclick="game.openInfoDialog()" />
        </div>
        <div id="infos-wrap" onclick="game.closeInfoDialog()">
            <div id="info" onclick="game.doNotClose(event)">
                <div class="controls">
                    <p class="infoHeader">Controls (PC)<img onclick="game.closeInfoDialog()" class="closeImage"
                            src="./img/assets/close.png" alt=""></p>
                    <p>Arrow Left: Move Left</p>
                    <p>Arrow Right: Move Right</p>
                    <p>Space: Jump</p>
                    <p>B: Throw Bottle</p>
                </div>
                <div class="credits">
                    <p class="infoHeader">Game Information! (Attention)</p>
                    <p>Pepe can't go through the boss.</p>
                    <p>Pepe cannot jump while taking damage.</p>
                    <p>Do not waste a single throw.</p>
                    <p>Take care of yellow chicken. Very FAST.</p>
                </div>
            </div>
        </div>
        <div class="mobileButtons" id="mobileTab">
            <div class="mobileLeft">
                <img src="./img/assets/leftArrow.png" alt="" id="leftArrow">
                <img src="./img/assets/rightArrow.png" alt="" id="rightArrow">
            </div>
            <div class="mobileRight">
                <img src="./img/assets/upArrow.png" alt="" id="upArrow">
                <img src="./img/assets/bottleBtn.png" alt="" id="bottleBtn">
            </div>
        </div>
    </div>
    <div class="rotateDevice">
        <img src="./img/assets/rotateDevice.png" alt="">
        <div>ROTATE YOUR DEVICE</div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
